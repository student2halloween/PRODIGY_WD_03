<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon (2).ico">
    <link rel="stylesheet" href="./style.css" !important >
</head>
<body>
    <center>
        <div class="left">
            <img src="./images/3.gif" alt="Prajwal" width="200px">
        </div>
        <div class="container">

            <span class="Player1S">
                Player 1 : 0       
            </span>
            
            <div class="heading" id="tichead">
                <center><h1 id="tichead">Tic Tac Toe Game</h1></center>
            </div>
            
            <div class="game">
            
                <div class="row">
                    <span class="game-box" id="b1"></span>
                    <span class="game-box" id="b2"></span>
                    <span class="game-box" id="b3"></span>
                </div>
                <div class="row">
                    <span class="game-box" id="b4"></span>
                    <span class="game-box" id="b5"></span>
                    <span class="game-box" id="b6"></span>
                </div>
                <div class="row">
                    <span class="game-box" id="b7"></span>
                    <span class="game-box" id="b8"></span>
                    <span class="game-box" id="b9"></span>
                </div>
                
            </div>

            <span class="round">
                <h1 class="rounds">
                   
                </h1>
            </span>

            <div>
                <a href="#" class="button">
                    <button class="btn">
                        RESTART
                    </button>
                </a>
            </div>
            <span class="Player2S">
                Player 2 : 0       
            </span>
        </div>
        <div class="right">
            <img src="./images/3.gif" alt="Prajwal" width="200px">
        </div>
        <center>
            <div class="winningCeleb">
                <div class="player">
                    <h1>Turn For 'X'</h1>  
                </div>
            </div>
        </center>
    </center>

    <footer>
        <div class="footer">
            
        </div>
    </footer>


    <script src="./index.js"></script>
</body>
</html>
